name: 'TownyCultures'
version: '0.04'
language: 'es-419'
author: 'Goosius, EuGNosii'
website: 'http://townyadvanced.github.io/'
description: 'Archivo de lenguaje para todos los mensajes del juego.  No alteres este archivo. Si quieres cambiar algun mensaje, crea una copia de este archivo con otro nombre. Los archivos de lenguajes alternativos pueden ser activados alterando la entrada [language] en config.yml.
'
    Language file for all game messages.  Do not alter this file.
    If you wish to change any of the entries, make a copy named something else.
    Alternate language files can be enabled by altering the
    [language] entry in config.yml
    e.g. language: FILENAME.yml
#
#
#         You MUST retain spacing in the texts.
#  If a text begins or ends with a space, it must remain that way.
#
#
#       %s = data to be supplied by the plugin.

# Text colouring
# --------------
# Black = &0, Navy = &1, Green = &2, Blue = &3, Red = &4
# Purple = &5, Gold = &6, LightGray = &7, Gray = &8
# DarkPurple = &9, LightGreen = &a, LightBlue = &b
# Rose = &c, LightPurple = &d, Yellow = &e, White = &f

#basics
cultures_plugin_prefix: '&f[&6TownyCultures&f] '
msg_err_command_disable: '&cNo tienes los permisos necesarios para usar ese comando.'

#town screen
status_town_culture: '&2Cultura: &a%s'

#culture setting
msg_town_culture_set: '&bLa ciudad ahora pertenece a la cultura %s'
msg_culture_removed: '&bTown culture removed.'
msg_culture_removed_all_towns: '&bTown culture removed from all towns.'
msg_err_invalid_characters: '&cInvalid characters used, unable to set culture.'
msg_err_culture_name_too_long: '&cCulture name longer than character limit (%d), unable to set culture.'


#chat
culture_chat_message: '&f[&5CC&f] &f[&6%s&f] %s: &d%s'

#admin
admin_help_1: 'Recargar la configuración y el archivo de idioma del plugin.'
config_and_lang_file_reloaded_successfully: 'Configuración y archivos de idioma recargados.'
config_and_lang_file_could_not_be_loaded: 'Ocurrió un error al recargar la configuración y los archivos de idioma. Revisa la consola para más detalles.'
msg_all_town_cultures_set: '&bSe cambió la cultura de todas las ciudades a %s'
msg_specific_town_cultures_set: '&b%s ahora pertenece a la cultura %s'
msg_err_town_not_registered: '&cLa ciudad %s no está registrada.'
msg_err_no_cultures_found: '&cTownyCultures could not find any Towns with cultures set.'
msg_cultures_found: 'Cultures Found:'
msg_err_not_enough_args: '&cNot enough arguments, expected: %s'
msg_culture_purged: 'The culture %s has been purged.'
msg_err_no_towns_found_with_this_culture: '&cNo towns were found to have the culture %s.'